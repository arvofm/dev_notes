<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="vinum sabbathi">
        <title>Audio Controls</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-light">


        <h1 class="mx-auto w-25 border-bottom border-light p-2 text-center"> 
            Audio Playin, and a bad way to capture analytics </h1>
        <div style="height: 3rem"></div>

        <div class="container">
            <audio controls src="sample.webm" class="position-relative start-50 translate-middle">
                Could not display or play whatever the fuck that is the audio.</audio>

            <div style="height: 3rem"></div>


            <button data-playing="false" role="switch" aria-checked="false" id="play-pause"
                class="position-relative start-50 translate-middle btn btn-outline-light">
                <span>Play/Pause</span>
            </button>
            <div style="height: 3rem"></div>

            <label for="range" class="form-label position-relative start-50 translate-middle ">Volume: <span id="volume-value"></span></label>
            <br>
            <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01" class="position-relative start-50 translate-middle" />
            <div style="height: 1rem"></div>
            <button data-playing="false" role="switch" aria-checked="false" id="reset-volume"
                class="position-relative start-50 translate-middle btn btn-outline-light">
                <span>Reset</span>
            </button>
            <div style="height: 3rem"></div>


            <label for="range" class="form-label position-relative start-50 translate-middle ">Stereo: <span id="stereo-value"></span></label>
            <br>
            <input type="range" id="stereo-slider" min="-1" max="1" value="0" step="0.01" class="position-relative start-50 translate-middle" />
            <div style="height: 1rem"></div>
            <button data-playing="false" role="switch" aria-checked="false" id="reset-stereo"
                class="position-relative start-50 translate-middle btn btn-outline-light">
                <span>Reset</span>
            </button>


            <div style="height: 3rem"></div>
            <p class="text-center">Current time: <span id="current-time">0</span></p>

            <div style="height: 15rem"></div>
            <!-- 
            <p class="text-center" id="frequency-display"></p>
            -->
            <canvas id="frequency-display"
            class="position-relative start-50 translate-middle">
                Sorry, your browser doesn't support the HTML5 canvas element.
            </canvas>











        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
