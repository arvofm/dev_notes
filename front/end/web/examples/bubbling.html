<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="See MDN">
        <title>Bubbling Example</title>

        <style>
            .tile {
                height: 5rem;
                width: 24%;
                float: left;
                background-color: #ccc;
                border: 1px solid #000;
            }
        </style>

    </head>
    <body>
        <br>

        <div class="desc">
            <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#event_bubbling">
                See MDN guide
            </a>
        </div>

        <hr>

        <div id="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <script>
            /* 
                Note: In this example, we're using event.target to get the element that was
                the target of the event (that is, the innermost element). If we wanted to
                access the element that handled this event (in this case the container)
                we could use event.currentTarget.
            */
            function random(number) {
              return Math.floor(Math.random() * number);
            }

            function bgChange() {
              return `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            }

            const container = document.querySelector("#container");

            container.addEventListener("click", (event) => {
              event.target.style.backgroundColor = bgChange();
            });

        </script>
    </body>
</html>
